# SPECT PSF Model Comparison - Default Configuration

# Data paths
data_path: /home/storage/prepared_data/phantom_data/manc_nema_phantom_data/SPECT
#"/home/storage/prepared_data/phantom_data/anthropomorphic_phantom_data/SPECT/phantom_140"

# SIMIND configuration
simind:
  config: "/home/sam/working/sirf_simind_connection/sirf_simind_connection/configs/MLD001_SCAN0.yaml"
  photon_energy: 81.5  # keV (middle of energy window)
  energy_lower: 39.84  # keV
  energy_upper: 126.16  # keV
  collimator: "ge-megp"  # Collimator type (CC runtime switch)
  source_type: "y90_frey"  # Source type (FI runtime switch)
  photon_multiplier: 1
  use_mpi: true  # Use MPI parallel execution
  num_mpi_cores: 6  # Number of MPI cores

# Data fidelity
data_fidelity:
  eta_floor: 1.0e-5
  counts_floor: 1.0e-8

# Resolution modeling
resolution:
  psf_fwhm: [6.91, 6.91, 6.91]  # mm (x, y, z)
  stir_psf_params: [1.22, 0.03]  # [intercept, slope]

# Stochastic reconstruction parameters
stochastic:
  algorithm: SVRG  # Options: SVRG, SAGA
  num_subsets: 18
  num_epochs: 50
  initial_step_size: 2 # will be updated by armijo
  relaxation_eta: 0.00
  snapshot_update_interval: 18
  # Armijo step-size search settings (used when coordinator is active)
  use_armijo_after_correction: true
  use_armijo_periodic: true # Trigger Armijo periodically even without a coordinator
  armijo_periodic_epochs: 1  # Run Armijo search every epoch when periodic mode is enabled
  armijo_initial_iterations: 5  # Number of full-gradient warm-up updates before stochastic phase
  armijo_beta: 0.5      # Backtracking factor
  armijo_max_iter: 5   # Max backtracking iterations
  armijo_tol: 0.2    # Sufficient decrease tolerance


# RDP prior parameters
rdp:
  beta_values: [0]
  gamma: 1.0
  epsilon: 0.01
  stencil: 18
  both_directions: true
  boundary_condition: "Neumann"

# Preconditioning options
preconditioner:
  type: "both"       # Options: poisson_hessian, bsrem, both
  update_interval: 1            # Override per-type if needed
  poisson_hessian:
    mode: "ema"                 # none, sum, mean, ema
    ema_decay: 0.9
    reset_interval: 18
    epsilon: 1.0e-8
    hessian_floor: 1.0e-12
    scale_to_full: true
    max_value: null
  both:
    scales: [0.5, 0.5]
  prior:
    epsilon: 1.0e-8
    combine: "lehmer"
  lehmer:
    p: 0.1
    epsilon: 1.0e-8

# SimindProjector update control
projector:
  correction_update_epochs: 5  # Update corrections every N epochs
  prefetch_initial_correction: true  # Run a correction before the first iteration

# Reconstruction selection
reconstruction:
  modes: [5,6,7,8,9,10,11]  # Which modes to run

# Output options
output:
  save_intermediate: false
  verbose: false
  save_preconditioner: true
  preconditioner_interval: 18

# Cluster submission defaults (used when --execution cluster)
cluster:
  job_name: psf_mode_beta
  runtime: "48:00:00"
  memory: "60G"
  cores: 1
  queue: null
  gpu: false
  submit: false           # Set true to submit by default
  python_executable: python
  env_setup_script: null
  logs_subdir: logs
  job_script: project_psf/cluster/psf_sweep_job.sh
  qsub_extra_args: []
